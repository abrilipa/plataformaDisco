<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .album-bg {
            background-image: linear-gradient(180deg, #bce5ff 0%, #9db9f2 50%, #7e8fb3 100%);
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-black overflow-x-auto">

    <div class="flex space-x-4">
        <div class="border rounded-lg p-4 text-center m-4 album-bg bl-90 shadow-lg w-56">
            <img src="Libertad.jpg" alt="Libertad" class="w-full rounded-lg mb-2">
            <h2 class="font-bold">Libertad</h2>
            <p>Año: 2013</p>
            <div class="mt-2 flex justify-center space-x-2">
                <a href="#" class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded-full shadow transition-transform transform hover:scale-105">Editar</a>
                <a href="#" class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded-full shadow transition-transform transform hover:scale-105">Seleccionar</a>
            </div>
        </div>

        <div class="border rounded-lg p-4 text-center m-4 album-bg opacity-90 shadow-lg w-56">
            <img src="voragine.jpg" alt="Álbum 2" class="w-full rounded-lg mb-2">
            <h2 class="font-bold">Álbum 2</h2>
            <p>Año: 2015</p>
            <div class="mt-2 flex justify-center space-x-2">
                <a href="#" class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded-full shadow transition-transform transform hover:scale-105">Editar</a>
                <a href="#" class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded-full shadow transition-transform transform hover:scale-105">Seleccionar</a>
            </div>
        </div>

        <div class="border rounded-lg p-4 text-center m-4 album-bg opacity-90 shadow-lg w-56">
            <img src="Mentira la verdad.jpg" alt="Mentira la verdad" class="w-full rounded-lg mb-2">
            <h2 class="font-bold">Mentira la verdad</h2>
            <p>Año: 2016</p>
            <div class="mt-2 flex justify-center space-x-2">
                <a href="#" class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded-full shadow transition-transform transform hover:scale-105">Editar</a>
                <a href="#" class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded-full shadow transition-transform transform hover:scale-105">Seleccionar</a>
            </div>
        </div>

        <div class="border rounded-lg p-4 text-center m-4 album-bg opacity-90 shadow-lg w-56">
            <img src="Todo ha sido una trampa.jpg" alt="Al parecer todo ha sido una trampa" class="w-full rounded-lg mb-2">
            <h2 class="font-bold">Al parecer todo ha sido una trampa</h2>
            <p>Año: 2021</p>
            <div class="mt-2 flex justify-center space-x-2">
                <a href="#" class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded-full shadow transition-transform transform hover:scale-105">Editar</a>
                <a href="#" class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded-full shadow transition-transform transform hover:scale-105">Seleccionar</a>
            </div>
        </div>
    </div>

</body>
</html>
