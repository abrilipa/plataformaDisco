<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Albumes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .album-bg {
            background-image: linear-gradient(180deg, #bce5ff 0%, #9db9f2 50%, #7e8fb3 100%);
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-black overflow-x-auto">

    <div class="flex space-x-4">
        <div class="border rounded-lg p-4 text-center m-4 album-bg bl-90 shadow-lg w-56">
            <img src="Airbag.jpg" alt="Airbag" class="w-full rounded-lg mb-2">
            <h2 class="font-bold">Airbag</h2>
            <p>Año: 2004</p>
        </div>

        <div class="border rounded-lg p-4 text-center m-4 album-bg opacity-90 shadow-lg w-56">
            <img src="Blanco y negro.jpg" alt="Blanco y negro" class="w-full rounded-lg mb-2">
            <h2 class="font-bold">Blanco y negro</h2>
            <p>Año: 2006</p>
        </div>

        <div class="border rounded-lg p-4 text-center m-4 album-bg opacity-90 shadow-lg w-56">
            <img src="Una hora a tokio.jpg" alt="Una hora a tokio" class="w-full rounded-lg mb-2">
            <h2 class="font-bold">Una hora a tokio</h2>
            <p>Año: 2008</p>
        </div>

    </div>

</body>
</html>
