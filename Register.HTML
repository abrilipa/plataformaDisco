<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-fixed min-h-screen flex justify-center items-center" style="background-image: url('airbag banda.png');">
    <div class="w-[420px] bg-gradient-to-br from-[#bce5ff] via-[#9db9f2] to-[#7e8fb3] border-2 border-white/20 text-white rounded-lg p-8">
        <form action="" class="space-y-6">
            <h3 class="text-3xl text-center">Registro</h3>
            <div class="relative w-full h-[50px] mb-6">
                <input type="text" placeholder="Nombre" required class="w-full h-full bg-transparent border-2 border-white/20 rounded-full pl-12 pr-4 py-2 text-white placeholder-white outline-none focus:border-white/40">
                <i class='bx bx-user absolute right-5 top-1/2 transform -translate-y-1/2 text-xl'></i>
            </div>
            <div class="relative w-full h-[50px] mb-6">
                <input type="text" placeholder="Apellido" required class="w-full h-full bg-transparent border-2 border-white/20 rounded-full pl-12 pr-4 py-2 text-white placeholder-white outline-none focus:border-white/40">
                <i class='bx bx-user absolute right-5 top-1/2 transform -translate-y-1/2 text-xl'></i>
            </div>
            <div class="relative w-full h-[50px] mb-6">
                <input type="email" placeholder="E-mail" required class="w-full h-full bg-transparent border-2 border-white/20 rounded-full pl-12 pr-4 py-2 text-white placeholder-white outline-none focus:border-white/40">
                <i class='bx bx-envelope absolute right-5 top-1/2 transform -translate-y-1/2 text-xl'></i>
            </div>
            <div class="relative w-full h-[50px] mb-6">
                <input type="password" placeholder="Contraseña" required class="w-full h-full bg-transparent border-2 border-white/20 rounded-full pl-12 pr-4 py-2 text-white placeholder-white outline-none focus:border-white/40">
                <i class='bx bx-lock-alt absolute right-5 top-1/2 transform -translate-y-1/2 text-xl'></i>
            </div>
            <button type="submit" class="w-full h-[45px] bg-white text-gray-800 rounded-full shadow-lg font-semibold hover:bg-gray-200">Registrarse</button>
        </form>
        <div class="mt-6 text-center text-white font-semibold">
            <p class="inline mr-2">¿Ya eres miembro?</p>
            <a href="login.html" class="text-white hover:underline">Inicia sesión</a>
        </div>
    </div>
</body>
</html>
