<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="airbag-logo.ico" type="image/ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-fixed min-h-screen flex flex-col" style="background-image: url('airbag banda.png');">
    <header class="h-12 flex justify-between items-center p-4" style="background-image: linear-gradient(180deg, #bce5ff 0%, #9db9f2 50%, #7e8fb3 100%);">
        <span class="text-white text-3xl cursor-pointer">
            <i class="bi bi-list"></i>
        </span>
        <nav class="menu flex space-x-4">
            <a href="login.html" class="text-white px-4 py-2 hover:bg-blue-600 rounded">Iniciar Sesión</a>
            <a href="register.html" class="text-white px-4 py-2 hover:bg-blue-600 rounded">Registro</a>
        </nav>
    </header>

    <div class="flex-1 flex justify-center items-center">
        <div class="w-[420px] bg-gradient-to-br from-[#bce5ff] via-[#9db9f2] to-[#7e8fb3] border-2 border-white/20 text-white rounded-lg p-8">
            <form action="home.html" method="get" class="space-y-6">
                <h3 class="text-3xl text-center">Iniciar Sesión</h3>
                <div class="relative w-full h-[50px] mb-6">
                    <input type="text" placeholder="Usuario" required class="w-full h-full bg-transparent border-2 border-white/20 rounded-full pl-12 pr-4 py-2 text-white placeholder-white outline-none focus:border-white/40">
                    <i class='bx bx-user absolute right-5 top-1/2 transform -translate-y-1/2 text-xl'></i>
                </div>
                <div class="relative w-full h-[50px] mb-6">
                    <input type="password" placeholder="Contraseña" required class="w-full h-full bg-transparent border-2 border-white/20 rounded-full pl-12 pr-4 py-2 text-white placeholder-white outline-none focus:border-white/40">
                    <i class='bx bx-lock absolute right-5 top-1/2 transform -translate-y-1/2 text-xl'></i>
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="w-[48%] h-[45px] bg-white text-gray-800 rounded-full shadow-lg font-semibold hover:bg-gray-200">Iniciar</button>
                    <button type="button" class="w-[48%] h-[45px] bg-red-600 hover:bg-red-700 text-white rounded-full shadow-lg font-semibold">Cancelar</button>
                </div>
                <p class="text-center mt-4">
                    ¿No tienes una cuenta? <a href="register.html" class="text-white hover:underline">Regístrate aquí</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
